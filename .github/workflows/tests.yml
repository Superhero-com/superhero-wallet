name: Tests Pipeline

on:
  push:
    branches: [ master, feat/gh-actions-docker-build ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, develop ]

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      APP_NAME: wallet
    steps:
      - uses: actions/checkout@v2
        
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: npm install
      - run: npm run lint
      - run: npm test
